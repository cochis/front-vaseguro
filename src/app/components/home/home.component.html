<div class="jumbotron text-center" style="margin-top:10px ">
  <img src="assets/img/logo/vaseguroLogo_completo300px.png" width="200px" />
  <p class="lead"><b>Tranquilo, nosotros te cuídamos.</b></p>
  <p>Confía en nosotros</p>
  <button class="btn btn-info btn-responsive btninter">Contactanos</button>
  <button class="btn btn-info btn-responsive btninter right">Cotiza</button>
</div>
<app-negocios></app-negocios>
<p-dialog
  header="Godfather I"
  [(visible)]="display"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '70%', minWidth: '500px' }"
  [minY]="100"
  [maximizable]="true"
  [baseZIndex]="10000"
>
  
      <div style="text-align:center;">
      <table >
          <tr>
              <td><h1>Cotiza</h1></td>
              <td><img src="assets/img/logo/vaseguroLogo_lateral100px.png" width="130" height="50" alt="" style="background: #fff !important ;  border-radius: 10px; padding: 5px; "></td>
            </tr>
        
      </table>
     
        

    </div>
  
          
   

  <br /><br />
  <div class="text-center">
    <form action="">
      <div class="form-group text-center">
        <div class="row">
          <div style="width: 20% !important">
            <label for="cp">Codigo Postal</label>
            <input
              type="text"
              class="form-control"
              id="cp"
              placeholder="Ingresa tu Codigo Postal"
              required
            />
            <br />
            <p-message
              severity="error"
              text="El  campo de codigo postal es requerido"
            ></p-message>
          </div>
          <div style="width: 20% !important">
            <label for="marca">Marca</label>
            <input
              type="text"
              class="form-control"
              id="marca"
              placeholder="Ingresa tu marca"
              required
            />
            <br />
            <p-message
              severity="error"
              text="El  campo de marca es requerido"
            ></p-message>
          </div>
          <div style="width: 20% !important">
            <label for="modelo">Modelo</label>
            <input
              type="text"
              class="form-control"
              id="modelo"
              placeholder="Ingresa tu modelo"
              required
            />
            <br />
            <p-message
              severity="error"
              text="El  campo de modelo es requerido"
            ></p-message>
          </div>
          <div style="width: 20% !important">
              <label for="nombre">Version</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa tu nombre"
                required
              />
              <br />
              <p-message
                severity="error"
                text="El  campo de nombre es requerido"
              ></p-message>
            </div>
            <div style="width: 20% !important">
                <label for="nombre">Version</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ingresa tu nombre"
                  required
                />
                <br />
                <p-message
                  severity="error"
                  text="El  campo de nombre es requerido"
                ></p-message>
              </div>
        </div>
      </div>
    </form>
  </div>

  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="cotiza()"
      label="Yes"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-close"
      (click)="noCotiza()"
      label="No"
      class="ui-button-secondary"
    ></button>
  </p-footer>
</p-dialog>
